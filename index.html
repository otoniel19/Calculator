<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <br>
  <input placeholder="0" id="display" disabled>
  <br>
  <div id="buttons-container">
  <button type="button" class="buttons" style="background: grey;" onclick="globalExpression += this.innerHTML">√</button>
  <button type="button" class="buttons" style="background: grey;" onclick="globalExpression += this.innerHTML">π</button>
  <button type="button" class="buttons" style="background: grey;" onclick="globalExpression += this.innerHTML">^</button>
  <button type="button" class="buttons" style="background: grey;" onclick="globalExpression += this.innerHTML">!</button>
  <br>
  <button type="button" class="buttons" onclick="globalExpression = '';">AC</button>
  <button type="button" class="buttons" onclick="applyParentheses()">( )</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">%</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">÷</button>
  <br>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">1</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">2</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">3</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">x</button>
  <br>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">4</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">5</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">6</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">-</button>
  <br>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">7</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">8</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">9</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">+</button>
  <br>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">0</button>
  <button type="button" class="buttons" onclick="globalExpression += this.innerHTML">,</button>
  <button type="button" class="buttons" onclick="globalExpression = globalExpression.slice(0, -1)">C</button>
  <button type="button" class="buttons" onclick="calculate(globalExpression)">=</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
